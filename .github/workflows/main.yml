name: build api

on:
    workflow_dispatch:
    
jobs:
    build:
        runs-on: windows-latest
        steps:
        - uses: actions/checkout@v3
        
        - uses: actions/setup-node@v2.5.2
          with:
            node-version: 18.16.0

        - run: npm ci
        - run: npm i -g @nestjs/cli

        - run: npm run test:cov
        - run: npm run test:e2e
        - run: npm run test
